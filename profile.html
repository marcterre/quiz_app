<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/css/profile.css" />
  </head>
  <header>
    <h1>Profile</h1>
    <section class="btn_settings">
      <a href="/profile.html#settings"
        ><img src="/icons/cog-outline(1).png" alt="button_settings"
      /></a>
    </section>
  </header>
  <body>
    <section class="profile_name">
      <img src="/images/blank-profile-picture-g9a6e34edf_1280.png" alt="" />
      <h2>Example name</h2>
    </section>
    <section class="about_me">
      <h2>About me</h2>
      <p>This is some text about me.</p>
    </section>
    <section class="counters">
      <a href="/index.html"
        ><img
          src="/icons/frequently-asked-questions.png"
          alt="questions_icon"
        />3</a
      >
      <a href="/bookmarks.html"
        ><img src="/icons/bookmark-multiple(1).png" alt="bookmark_icon" />4</a
      >
    </section>
    <section id="settings" class="setting_box">
      <h2>Settings</h2>
      <ul type="list" class="setting_list">
        <li>
          Dark mode<img
            src="/icons/toggle-switch-off-outline.png"
            alt="toggle_off"
          />
        </li>
        <li>Sound<img src="icons/toggle-switch.png" alt="toggle_on" /></li>
        <li>Reset counter<button>Reset</button></li>
      </ul>
    </section>
  </body>
  <footer>
    <nav>
      <ul>
        <li>
          <a href="/index.html"
            ><img src="/icons/home-circle.png" alt="home_icon"
          /></a>
        </li>
        <li>
          <a href="/bookmarks.html"
            ><img
              src="/icons/bookmark-multiple-outline(1).png"
              alt="bookmark_icon"
          /></a>
        </li>
        <li>
          <a href="/profile.html"
            ><img src="/icons/account-circle-outline(1).png" alt="profile_icon"
          /></a>
        </li>
      </ul>
    </nav>
  </footer>
</html>
